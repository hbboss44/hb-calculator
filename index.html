<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <main>
        <section>
            <p></p>
            <div class="wrap">
            <div class="firstLine">
                <button>AC</button>
                <button>7</button>
                <button>4</button>
                <button>1</button>
            </div>
            <div class="secondLine">
                <button>+/-</button>
                <button>8</button>
                <button>5</button>
                <button>2</button>
            </div>
            <div class="thirdLine">
                <button value="/100">%</button>
                <button value="9">9</button>
                <button>6</button>
                <button>3</button>
            </div>
            <div class="fourthLine">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>
            </div>
            <button>0</button>
            <button>.</button>
            <a>=</a>
        </section>
    </main>
    <script src="index.js">
    </script>
</body>
</html>
